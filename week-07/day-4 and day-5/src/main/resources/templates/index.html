<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="'http://localhost:8080/?name=' + ${url}">Information</a><br>
<a th:href="'http://localhost:8080/nutritionStore?name=' + ${url}">Nutrition Store</a><br>
<a th:href="'http://localhost:8080/trickCenter?name=' + ${url}">Trick center</a><br>

<img src="greenfox.png" height="200" width="200"/>

<p th:text="'This is ' + ${fox.getName()} + ' Currently living on a ' + ${fox.getDrink()} + ' and ' +  ${fox.getFood()} + '. He knows '+  ${fox.getListOfTricks().size()} + ' tricks'"></p>

<h1>Known tricks</h1>
<ul th:each="trick : ${trickList}">
    <li th:text="${trick}"></li>
</ul>
