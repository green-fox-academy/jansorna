<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Add new Assignee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div class="container">
    <h1>Add new ToDo</h1>
</div>

<div class="container">

    <form method="post" th:object="${newAssignee}">

        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" class="form-control" th:field="*{email}" id="email">
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

</div>

<div class="container">
    <a href="/assignee/" class="material-icons" style="font-size: 50px">keyboard_backspace</a><p>Get to Assignee List</p>
</div>

</body>
</html>
