<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Assignee detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div class="container">
    <h1>Todos for Today:</h1>
</div>
<div class="container">
    <table class="table table-striped table-bordered" style="text-align: center; font-size: 20px">
        <thead class="thead-dark" style="text-align: left">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</td>
            <th scope="col">EMAIL</td>
            <th scope="col">ToDos</td>
        </tr>
        </thead>
        <tbody>
        <tr scope="row">
            <td th:text="${assignee.getId()}"></td>
            <td th:text="${assignee.getName()}"></td>
            <td th:text="${assignee.getEmail()}"></td>
            <td th:text="${assignee.getTodos()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a href="/assignee/" class="material-icons" style="font-size: 50px">keyboard_backspace</a>
</div>

</body>
</html>
