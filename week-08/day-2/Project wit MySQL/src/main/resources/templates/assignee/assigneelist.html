<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Assignee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div class="container">
    <h1>Assignees:</h1>
</div>

<div class="container">
    <div class="form-group">
        <div class="input-group mb-3">
            <form method="post" action="/assignee/search">
                <input name="search" type="text" class="form-control" placeholder="Searched assignee" aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="submit" value="SEARCH" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-bordered" style="text-align: center; font-size: 20px">
        <thead class="thead-dark" style="text-align: left">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="assignee : ${assignees}">
            <td th:text="${assignee.getId()}"></td>
            <td>
                <a th:href="@{'/assignee/{id}/detail'(id=${assignee.getId()})}" th:text="${assignee.getName()}"></a>
            </td>
            <td th:text="${assignee.getEmail()}"></td>
            <td>
                <a th:href="@{'/assignee/{id}/delete'(id=${assignee.getId()})}" class="material-icons"
                   style="color: black; font-size: 40px">delete</a>
            </td>
            <td>
                <a th:href="@{'/assignee/{id}/edit'(id=${assignee.getId()})}" class="btn btn-info btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <a href="/assignee/add" class="material-icons" style="color: blue; font-size: 50px">create_new_folder</a>
</div>

</body>
</html>
